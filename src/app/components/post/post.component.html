<section class="w-full lg:w-4/5 mx-auto flex justify-center gap-x-8 mt-20 px-4 py-4 sm:px-20" *ngIf="post">
  <div class="w-full space-y-8 flex flex-col">
    <div class="flex text-zinc-500 space-x-4 items-center">
      <div> | </div>
      <p class="date"> Posted : {{ post.createdAt | date }}</p>
    </div>
    <div>
      <h1 class="text-4xl font-extrabold">{{post.title}}</h1>
      <markdown
        [data]="post.content"
        class="space-y-4">
      </markdown>
    </div>
  </div>
</section>
